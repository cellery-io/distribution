apiVersion: v1
kind: Service
metadata:
  name: telemetry-agent
  namespace: cellery-system
  labels:
    app: telemetry-agent
spec:
  type: ClusterIP
  ports:
    - name: grpc
      protocol: TCP
      port: 9091
      targetPort: 9091
  selector:
    app: telemetry-agent
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: telemetry-agent
  namespace: cellery-system
  labels:
    app: telemetry-agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: telemetry-agent
      annotations:
        sidecar.istio.io/inject: "false"
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      containers:
        - name: telemetry-agent
          image: wso2cellery/telemetry-agent
          env:
            - name: CONFIG_FILE_PATH
              value: "/etc/conf/config.json"
          ports:
            - containerPort: 9091
          volumeMounts:
            - name: telemetry-agent-conf
              mountPath: "/etc/conf"
      serviceAccountName: cellerysvc-account
      volumes:
        - name: telemetry-agent-conf
          configMap:
            name: telemetry-agent-conf
