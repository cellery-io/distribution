apiVersion: apps/v1
kind: Deployment
metadata:
  name: telepresence
spec:
  template:
    metadata:
      labels:
        name: telepresence
        mesh.cellery.io/telepresence: telepresence
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: telepresence
        image: datawire/telepresence-k8s:0.101
